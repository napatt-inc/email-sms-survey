<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณที่ส่งข้อมูล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .thank-you-card {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .icon-container {
            color: #2c3e50; /* สีน้ำเงินเข้ม ดูเป็นทางการ */
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 25px;
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            font-size: 16px;
        }

        .btn-back:hover {
            background-color: #34495e;
        }

        /* Animation เล็กน้อยเพื่อให้ดูพรีเมียม */
        .thank-you-card {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <div class="icon-container">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>ส่งแบบสอบถามเรียบร้อยแล้ว</h1>
        <p>ขอบคุณที่ให้ความร่วมมือครับ</p>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        
        <a href="https://www.cra.ac.th/th/home" class="btn-back">กลับสู่หน้าหลัก</a>
    </div>

</body>
</html>
